<div class="w-75">
    <h1>AITG 봇 이용약관 및 개인정보 처리 방침</h1>
    <p>아래의 내용은 최종사항이 아니며, 수정될 수 있습니다.</p>
    <p>봇을 서버에 추가하여 사용하는 순간부터 아래의 내용에 동의하는것으로 간주합니다.</p>
    <ul>
    <li>AITG봇(이하 봇) 은 여러분의 개인정보를 요구하거나 저장하지 않습니다.</li>
    <li>봇은 여러분의 메시지 내역, 음성통화 기록을 저장하지 않습니다.</li>
    <li>봇은 디코상에서 봇이 접근 가능한 정보(사용자ID, 서버ID)등을 저장합니다.</li>
    <li>여러분이 사용한 명령어 및 명령어 변수값은 통계분석등을 목적으로 저장될 수 있습니다.</li>
    </ul>
</div>
